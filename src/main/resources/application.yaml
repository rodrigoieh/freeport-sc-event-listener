ddc:
  enabled: false
  boot-node: 'http://localhost:8888'
  pub-key-hex: '0xcafebabe'
  sec-key-hex: '0xcafebabe'
contracts:
  freeport:
    address: '0x4F908981A3CFdd440f7a3d114b06b1695DA8373b'
    first-block-number: 17508849
    event-topics:
      address: '${contracts.freeport.address}'
      first-block-number: '${contracts.freeport.first-block-number}'
      JointAccountShareCreated: '0x006fb9851f1fd2fbc9fa36680d17e1254999a38e5f3c76c3a1ecc126a464601b'
      RoyaltiesConfigured: '0x3df2272e42784a2455bbbdcdf25ae0f67d41f801896514cc4cd255aa8ee75e4c'
      MakeOffer: '0x040259e2f9c7930380b3a5c979ad8a30ecf8d344d3bcdb149e2c454ab85fcd8f'
      TakeOffer: '0xe90359125940e7c9b26005d19d4d8a2a5335ea8bef094bcd61bb8f8091cad117'
  fiat-gateway:
    address: '0xe4708fcCEA49b9305f48901bc2195664dC198097'
    first-block-number: 18593691
    event-topics:
      address: '${contracts.fiat-gateway.address}'
      first-block-number: '${contracts.fiat-gateway.first-block-number}'
      SetExchangeRate: '0x1d5de90e7c5b244ac5797698b15fe80a92524d933dafd79e001daf844555fb1c'
network:
  chain-id: 80001
  covalent-api-key: 'ckey_103992e94cd94393beb35d1456d'
  poll-interval: 'PT30S'
quarkus:
  datasource:
    db-kind: 'postgresql'
  hibernate-orm:
    database:
      generation:
        ~: 'drop-and-create'
        create-schemas: true
    log:
      sql: true
  log:
    console:
      enable: true
      level: 'INFO'
      json: false
  # Build section
  container-image:
    build: true
    push: false
    group: 'nft.freeport'
    name: 'freeport-sc-event-listener'
    tag: 'dev'

"%prod":
  ddc:
    enabled: true
  quarkus:
    hibernate-orm:
      database:
        generation: 'none'
      log:
        sql: false
    log:
      console:
        json: true
